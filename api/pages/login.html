        <form id="loginForm">
            <div class="login-logo">
                S
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-simple" id="loginUsername" placeholder="Username / E-mail">

                <input type="password" class="form-control form-simple" id="loginPassword" placeholder="Password">

        <div id="loginErrors">
