<link rel="stylesheet" href="css/themes/light.css">
<div class="flex-center">
    <div class="login-form">
        <form id="registerForm" autocomplete="off">
            <h3 class="text-center pb-2">Register</h3>
            <div class="form-group">
                <input type="text" class="form-control form-simple" id="registerUsername" placeholder="Username" autocomplete="off" value="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-simple" id="registerEmail" placeholder="E-mail" autocomplete="off" value="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-simple" id="registerName" placeholder="Name" autocomplete="off" value="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-simple" id="registerPassword" placeholder="Password" autocomplete="off" value="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-simple" id="registerRepeatPassword" placeholder="Repeat password" autocomplete="off" value="">
            </div>
            <button type="submit" class="btn btn-login">Sign up</button>
            <a href="#" class="center-link" redirect="index">Login</a>
        </form>
        <div id="registerErrors">
            
        </div>
    </div>
</div>
