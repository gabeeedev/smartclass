<div class="mb-2 mt-4 col-6 text-center">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary datepicker-quick" datepicker-cmd="prev">-</button>
        <button type="button" class="btn btn-primary datepicker-quick" datepicker-cmd="day">This day</button>
        <button type="button" class="btn btn-primary datepicker-quick" datepicker-cmd="week">This week</button>
        <button type="button" class="btn btn-primary datepicker-quick" datepicker-cmd="month">This month</button>
        <button type="button" class="btn btn-primary datepicker-quick" datepicker-cmd="year">This year</button>
        <button type="button" class="btn btn-primary datepicker-quick" datepicker-cmd="next">+</button>
    </div>
</div>
<div class="w-100"></div>
<div class="form-group col-6">
    <label for="fromPicker">Available from</label>
    <input type="text" class="form-control datetimepicker-input" id="fromPicker" autocomplete="off" data-toggle="datetimepicker" data-target="#fromPicker"/>
</div>
<div class="w-100"></div>
<div class="form-group col-6">
    <label for="toPicker">Available till</label>
    <input type="text" class="form-control datetimepicker-input" id="toPicker" autocomplete="off" data-toggle="datetimepicker" data-target="#toPicker"/>
</div>

<script>
    options = {
        sideBySide:true,
        format:"YYYY-MM-DD HH:mm"
    };

    $(function() {
        $("#fromPicker").datetimepicker(options);
        $("#toPicker").datetimepicker(options);
    });

    $(".datepicker-quick").click(function() {
        switch ($(this).attr("datepicker-cmd")) {
            case "day":
                $("#fromPicker").datetimepicker("date",moment().startOf("day"));
                $("#toPicker").datetimepicker("date",moment().endOf("day"));
                break;
            case "week":
                $("#fromPicker").datetimepicker("date",moment().startOf("week"));
                $("#toPicker").datetimepicker("date",moment().endOf("week"));
                break;
            case "month":
                $("#fromPicker").datetimepicker("date",moment().startOf("month"));
                $("#toPicker").datetimepicker("date",moment().endOf("month"));
                break;
            case "year":
                $("#fromPicker").datetimepicker("date",moment().startOf("year"));
                $("#toPicker").datetimepicker("date",moment().endOf("year"));
                break;                
            case "next":
                var to = moment($("#toPicker").datetimepicker("date"));
                var from = moment($("#fromPicker").datetimepicker("date"));
                $("#fromPicker").datetimepicker("date",from.add(1,"days"));
                $("#toPicker").datetimepicker("date",to.add(1,"days"));
                break;                
            case "prev":
                var to = moment($("#toPicker").datetimepicker("date"));
                var from = moment($("#fromPicker").datetimepicker("date"));
                $("#fromPicker").datetimepicker("date",from.add(-1,"days"));
                $("#toPicker").datetimepicker("date",to.add(-1,"days"));
                break;                
            default:
                break;
        }
    });
</script>
