    <button type="button" class="btn btn-primary btn-editor" editorType="simple" editorAttr="h3"><span style="font-size:small;"><b>H3</b></span></button>
    <button type="button" class="btn btn-primary btn-editor" editorType="simple" editorAttr="b"><span><b>B</b></span></button>
    <button type="button" class="btn btn-primary btn-editor" editorType="simple" editorAttr="i"><span><i>I</i></span></button>
    <button type="button" class="btn btn-primary btn-editor" editorType="simple" editorAttr="u"><span><u>U</u></span></button>
    <button type="button" class="btn btn-primary btn-editor"><span><i class="material-icons" style="vertical-align: middle;">link</i></span></button>

    <button type="button" class="btn btn-primary btn-editor"><span><i class="material-icons" style="vertical-align: middle;">format_align_center</i></span></button>
    <button type="button" class="btn btn-primary btn-editor"><span><i class="material-icons" style="vertical-align: middle;">format_align_right</i></span></button>
    <button type="button" class="btn btn-primary btn-editor"><span><i class="material-icons" style="vertical-align: middle;">format_align_justify</i></span></button>
    <button type="button" class="btn btn-primary btn-editor"><span><i class="material-icons" style="vertical-align: middle;">format_list_bulleted</i></span></button>
    <button type="button" class="btn btn-primary btn-editor"><span><i class="material-icons" style="vertical-align: middle;">format_list_numbered</i></span></button>
  </div>
</div>
<div class="col-12 mb-4">
  <div contenteditable="true" class="form-control geditor">

  </div>
</div>

<script>
$(".btn-editor").click(function() {
  var editorType = $(this).attr("editorType");
  var editorAttr = $(this).attr("editorAttr");

  console.log(editorType);

  switch(editorType) {
    case "simple":
      simpleEditorHandle(editorAttr);
  }
  
})

function getSelection() {
  if ($(document.getSelection().baseNode).closest(".geditor").length == 0)
    return false;

  if(document.getSelection().rangeCount == 0)
    return false;

  return document.getSelection().getRangeAt(0);
}

function simpleEditorHandle(attr) {
  range = getSelection();

  old = range.extractContents();
  cur = document.createElement(attr);
  cur.appendChild(old);
  console.log(cur);
  range.insertNode(cur);
}
</script>
